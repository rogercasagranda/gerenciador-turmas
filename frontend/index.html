<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- Define codificação de caracteres -->
    <meta charset="UTF-8" />

    <!-- Garante responsividade no mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Define o título da aplicação -->
    <title>Portal do Professor</title>

    <!-- Define cor do navegador e da barra de status do app PWA -->
    <meta name="theme-color" content="#4a148c" />

    <!-- Importa o manifesto do PWA -->
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- Importa o ícone principal da aplicação -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Arquivo de entrada Vite -->
    <script type="module" src="/src/main.tsx"></script>
  </head>
  <body>
    <!-- Root da aplicação React -->
    <div id="root"></div>
  </body>
</html>
